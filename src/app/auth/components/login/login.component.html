<p>login component</p>

<form [formGroup]="form" class="card" (ngSubmit)="submit()">

  <h2>Вход</h2>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{error}}
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('userName').touched && form.get('userName').invalid}"
  >
    <label for="userName">name: kminchelle</label>
    <input id="userName" type="text" formControlName="userName">
    <div
      *ngIf="form.get('userName').touched && form.get('userName').invalid"
      class="validation"
    >
      <small *ngIf="form.get('userName').errors">Введите имя пользователя</small>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('userPassword').touched && form.get('userPassword').invalid}"
  >
    <label for="userPassword">password: 0lelplR</label>
    <input id="userPassword" type="password" formControlName="userPassword">
    <div
      *ngIf="form.get('userPassword').touched && form.get('userPassword').invalid"
      class="validation"
    >
      <small *ngIf="form.get('userPassword').errors">Введите пароль</small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid || form.disabled || auth.isAuthenticated()"
  >Войти</button>
</form>
